<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
        margin: 0;
        padding:0;
        box-sizing:border-box;
        }
        body{
            background:blueviolet;
            height:5000px;
            font-family:Arial,sans-serif;
        }
        .box{
            position:fixed;
            bottom:100px;
            right:100px;
            Z-index:999;
        }
        .box a{
            text-decoration:none;
        }
    .box-ele {
        background:red;
        color:white;
        padding:15px 25px;
        border-radius:15px;
        border:2px solid black;
        font-size:18px;
        transition:0.3s;
    }
    .box-ele:hover{
        background:green;
        cursor:pointer;
    }
    </style></head>
</head>
<body>
    <div class="box">
        <a href="https://www.instagram.com/"
        target="-blank">
    <div class="box-ele">instagram</div></a>
    </div>
    
</body>
</html>
